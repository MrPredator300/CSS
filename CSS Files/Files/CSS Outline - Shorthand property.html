<!DOCTYPE html>
<html>
<title>CSS Outline - Shorthand property</title>
<head><p align="Center"><b>CSS Outline - Shorthand property</b></p></head>
<head>
<style>
p.ex1 {outline: dashed;}
p.ex2 {outline: dotted red;}
p.ex3 {outline: 5px solid yellow;}
p.ex4 {outline: thick ridge pink;}
</style>
</head>
<body>

<p class="ex1">A solid dashed</p>
<p class="ex2">A solid dotted</p>
<p class="ex3">A 5px solid yellow</p>
<p class="ex4">A thick ridge pink</p>
</body>
</html>
