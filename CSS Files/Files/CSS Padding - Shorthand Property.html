<!DOCTYPE html>
<html>
<title>CSS Padding - Shorthand Property</title>
<head><p align="Center"><b>CSS Padding - Shorthand Property </b></p></head>
<head>
<style>
div {
 border: 1px solid black;
 padding: 25px 50px 75px 100px;
 background-color: lightblue;
}
</style>
</head>
<body>

<h2>The padding shorthand property - 4 values</h2>
<div>
This div element has a top padding of 25px, a right padding of 50px, a bottom padding of 75px, and a left padding of 100px.
</div>

<!--
Padding - Shorthand Property
To shorten the code, it is possible to specify all the padding properties in one property.

The padding property is a shorthand property for the following individual padding properties:

padding-top
padding-right
padding-bottom
padding-left
So, here is how it works:

If the padding property has four values:

padding: 25px 50px 75px 100px;
top padding is 25px
right padding is 50px
bottom padding is 75px
left padding is 100px

-->

</body>
</html>
