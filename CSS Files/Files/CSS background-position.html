<!DOCTYPE html>
<html>
<title>CSS background-position</title>
<head><p align="Center"><b>CSS background-position</b></p></head>
<head>
<style>
body {
 background_image: url("Blue tree 2.jpg");
 background-repeat: no-repeat;
 background-position: right top;
}
</style>
</head>
<body>
<h1>This is a heading 1</h1>
<p>This is a paragraph</p>
<p>There should be a tree in the background!!!</p>

</body>
</html>
