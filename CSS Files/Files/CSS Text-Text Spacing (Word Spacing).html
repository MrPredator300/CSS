<!DOCTYPE html>
<html>
<title>CSS Text-Text Spacing (Word Spacing)</title>
<head><p align="Center"><b>CSS Text-Text Spacing (Word Spacing) </b></p></head>
<head>
<style>
p.one {word-spacing: 10px;}
p.two {word-spacing: -2px;}
p.three {word-spacing: 20px;}
</style>
</head>
<body>

<h1>Using word-spacing</h1>

<p>This is a paragraph with normal word spacing.</p>

<p class="one">Word Spacing 10px</p>
<p class="two">Word Spacing -2px</p>
<p class="three">Word Spacing 20px</p>

</body>
</html>
