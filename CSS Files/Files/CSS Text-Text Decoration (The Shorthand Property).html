<!DOCTYPE html>
<html>
<title>CSS Text-Text Decoration (The Shorthand Property)</title>
<head><p align="Center"><b>CSS Text-Text Decoration (The Shorthand Property)</b></p></head>
<head>
<style>
h1 {
 text-decoration: underline;
}
h2 {
 text-decoration: underline red;
}
h3 {
 text-decoration: underline red double;
}
p {
 text-decoration: underline red double 5px;
}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<p>A paragraph.</p>

</body>
</html>
