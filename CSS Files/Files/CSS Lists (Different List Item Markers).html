<!DOCTYPE html>
<html>
<title>CSS Lists (Different List Item Markers)</title>
<head><p align="Center"><b>CSS Lists (Different List Item Markers)</b></p></head>
<head>
<style>
ul.a {list-style-type: circle;}
ul.b {list-style-type: square;}
ol.c {list-style-type: upper-roman;}
ol.d {list-style-type: lower-alpha;}
</style>
</head>
<body>

<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>
<ul class="a">
 <li>Coffe</li>
 <li>Tea</li>
 <li>Coke</li>
</ul>

<ul class="b">
 <li>Coffe</li>
 <li>Tea</li>
 <li>Coke</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
 <li>Coffee</li>
 <li>Tea</li>
 <li>Coke</li>
</ol>

<ol class="d">
 <li>Coffee</li>
 <li>Tea</li>
 <li>Coke</li>
</ol>

<!--
HTML Lists and CSS List Properties
In HTML, there are two main types of lists:

1)unordered lists (<ul>) - the list items are marked with bullets
2)ordered lists (<ol>) - the list items are marked with numbers or letters

The CSS list properties allow you to:
1)Set different list item markers for ordered lists
2)Set different list item markers for unordered lists
3)Set an image as the list item marker
4)Add background colors to lists and list items

Different List Item Markers
The list-style-type property specifies the type of list item marker.
The following example shows some of the available list item markers:

-->

</html>
