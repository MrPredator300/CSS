<!DOCTYPE html>
<html>
<title>CSS Border Sides (Induvidual Broder Sides) different types</title>
<head><p align="Center"><b>CSS Border Sides (Induvidual Broder Sides) different types </b></p></head>
<head>
<style>
body {
 text-align: center;
}
/* Four values */
p.four {
 border-style: dotted solid double dashed;
}
/* Three values */
p.three {
 border-style: dotted solid double;
}
/* Two values */
p.two {
 border-style: dotted solid; 
}
/* One value */
p.one {
 border-style: dotted;
}
</style>
</head>
<body>

<h2>Individual Border Sides</h2>
<p class="four"> 4 different border styles. </p>
<p class="three"> 3 different border styles. </p>
<p class="two"> 2 differnet border styles. </p>
<p class="one">1 border style. </p>

</body>
</html>
