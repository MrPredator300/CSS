<!DOCTYPE html>
<html>
<title>CSS Borders-Rounded Borders</title>
<head><p align="Center"><b>CSS Borders-Rounded Borders</b></p></head>
<head>
<style>
p.normal {
 border: 2px solid red;
 padding: 5px;
}
p.round1 {
 border: 2px solid red;
 border-radius: 5px;
 padding: 5px; 
}
p.round2 {
 border: 2px solid red;
 border-radius: 8px;
 padding: 5px;
}
p.round3 {
 border: 2px solid red;
 border-radius: 12px;
 padding: 5px;
}
</style>
</head>
<body>

<h2>The border-radius Property</h2>
<p>This property is used to add rounded borders to an element:</p>

<p class="normal">Normal border </p>
<p class="round1">round 1 border </p>
<p class="round2">round 2 border </p>
<p class="round3">round 3 border </p>


</body>
</html>
