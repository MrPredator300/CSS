<!DOCTYPE html>
<html>
<title>CSS Text-Text Color and Background Color</title>
<head><p align="Center"><b>CSS Text-Text Color and Background Color </b></p></head>
<head>
<style>
body {
 background-color: lightgrey;
 color: blue;	/* the text is in blue color  */
}
h1 {
 background-color: black;
 color: white;		/* This will be white in color heading tag  */
}
div {
 background-color: blue;
 color: white;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This page has a grey background color and a blue text.</p>
<div>This is a div.</div>

</body>
</html>
