<!DOCTYPE html>
<html>
<title>Border Color (RGB Values)</title>
<head><p align="Center"><b>Border Color (RGB Values)</b></p></head>
<head>
<style>
p.one {
 border-style: Solid;
 border-color: rgb(255,0,0);
}
p.two {
 border-style: Solid;
 border-color: rgb(0,255,0);
}
p.three {
 border-style: Solid;
 border-color: rgb(0,0,255);
}
</style>
</head>
<body>

<h2>The border-color Property</h2>
<p>The color of the border can also be specified using RGB values:</p>


<p class="one">A Solid red </p>
<p class="two">A Solid green </p>
<p class="three">A Solid blue </p>

</body>
</html>
