<!DOCTYPE html>
<html>
<title>CSS Fonts-Font Google (Use Multiple Google Fonts)</title>
<head><p align="Center"><b>CSS Fonts-Font Google (Use Multiple Google Fonts)</b></p></head>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
<style>
h1.a {font-family:"Audiowide", sans-serif;}
h2.b {font-family:"Sofia", sans-serif;}
h3.c {font-family:"Trirong", serif;}
</style>
</head>
<body>

<h1 class="a">Audiowide Font</h1>
<h2 class="b">Sofia Font</h2>
<h3 class="c">Trirong Font</h3>

<!--
Note: Requesting multiple fonts may slow down your web pages! So be careful about that.
-->

</body>
</html>
