<!DOCTYPE html>
<html>
<title>CSS Fonts-Font Google (Enabling Font Effects) 2</title>
<head><p align="Center"><b>CSS Fonts-Font Google (Enabling Font Effects) 2</b></p></head>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
<style>
body {
 font-family: "Sofia", sans-serif;
 font-size: 30px;
}
</style>
</head>
<body>

<h1 class="font-effect-neon">Neon Effect </h1>
<h2 class="font-effect-outline">Outline Effect </h2>
<h3 class="font-effect-emboss">Emboss Effect</h3>
<h4 class="font-effect-multiple">Multiple Shadow Effect</h4>

</body>
</html>
