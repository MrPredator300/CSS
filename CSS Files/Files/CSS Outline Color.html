<!DOCTYPE html>
<html>
<title>CSS Outline Color</title>
<head><p align="Center"><b>CSS Outline Color</b></p></head>
<head>
<style>
p.ex1 {
 border: 2px solid black;
 outline-style: solid;
 outline-color: red;
}
p.ex2 {
 border: 2px solid black;
 outline-style: dotted;
 outline-color: blue;
}
p.ex3 {
 border: 2px solid black;
 outline-style: outset;
 outline-color: grey;
}

</style>
</head>
<body>

<p class="ex1">A solid red</p>
<p class="ex2">A solid blue</p>
<p class="ex3">A solid grey</p>


</body>
</html>
