<!DOCTYPE html>
<html>
<title>CSS Fonts-Font Google (Enabling Font Effects)</title>
<head><p align="Center"><b>CSS Fonts-Font Google (Enabling Font Effects)</b></p></head>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
<style>
body {
 font-family: "Sofia", sans-serif;
 font-size: 30px;
}
</style>
</head>
<body>

<h1 class="font-effect-fire">Sofia on Fire</h1>
<p class="font-effect-fire">This is a paragraph </p>
<p class="font-effect-fire">1234567890</p>

</body>
</html>
