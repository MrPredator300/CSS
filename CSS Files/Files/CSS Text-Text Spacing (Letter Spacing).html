<!DOCTYPE html>
<html>
<title>CSS Text-Text Spacing (Letter Spacing)</title>
<head><p align="Center"><b>CSS Text-Text Spacing (Letter Spacing)</b></p></head>
<head>
<style>
h1 {letter-spacing: 5px;}
h2 {letter-spacing: 10px;}
h3 {letter-spacing: -2px;}
h4 {letter-spacing: 15px}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>	<!-- semi colon is not added in the style tag in h4 but it will still work -->


</body>
</html>
