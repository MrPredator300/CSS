<!DOCTYPE html>
<html>
<title>CSS Margin - Shorthand Property</title>
<head><p align="Center"><b>CSS Margin - Shorthand Property</b></p></head>
<head>
<style>
div {
 border: 1px solid black;
 margin: 25px 50px 75px;
 background-color: lightblue;
}
</style>
</head>
<body>
<p>The margin shorthand property - 3 values</p>
<div>
This div element has a top margin of 25px, a right and left margin of 50px, and a bottom margin of 75px.
</div>

<hr>

</body>
</html>
