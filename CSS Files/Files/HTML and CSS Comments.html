<!-- HTML part comment in HTML -->

<!DOCTYPE html>
<html>
<title>HTML and CSS Comments</title>
<head><p align="Center"><b>HTML and CSS Comments</b></p></head>
<head>
<style>
p {
 color:red; /* Set text color to red */
}	    /* CSS part comment in CSS "/* */" */
</style>
</head>
<body>

<h2>My Heading</h2>
<!-- These paragraphs will be red -->
<p>Hello World!</p>
<p>This paragraph is styled with CSS.</p>
<p>CSS comments are not shown in the output.</p>

</body>
</html>
