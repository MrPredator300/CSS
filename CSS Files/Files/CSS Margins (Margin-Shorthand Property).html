<!DOCTYPE html>
<html>
<title>CSS Margins (Margin-Shorthand Property)</title>
<head><p align="Center"><b>CSS Margins (Margin-Shorthand Property)</b></p></head>
<head>
<style>
p {
 border: 1px solid black;
 margin: 25px 50px 75px 100px;
 background-color: lightblue;
}
</style>
</head>
<body>

<h2>The margin shorthand property - 4 values</h2>
<div>This div element has a top margin of 25px, a right margin of 50px, a bottom margin of 75px, and a left margin of 100px.</div>


</body>
</html>
