<!DOCTYPE html>
<html>
<title>CSS Fonts-Font Size (Set Font Size With Pixels)</title>
<head><p align="Center"><b>CSS Fonts-Font Size (Set Font Size With Pixels)</b></p></head>
<head>
<style>
h1 {
  font-size: 40px;
}

h2 {
  font-size: 30px;
}

p {
  font-size: 14px;
}
</style>
</head>
<body>


<h1><b>Set Font Size With Pixels:-</b></h1>
<h1>The font size is 40px</h1>
<h2>The font size is 30px</h2>
<p>The font size is 14px</p>

<!--
CSS Font Size:-
The font-size property sets the size of the text.

Being able to manage the text size is important in web design. However, you should not use font size adjustments to make paragraphs look like headings, or headings look like paragraphs.

Always use the proper HTML tags, like <h1> - <h6> for headings and <p> for paragraphs.

The font-size value can be an absolute, or relative size.

Absolute size:
*Sets the text to a specified size
*Does not allow a user to change the text size in all browsers (bad for accessibility reasons)
*Absolute size is useful when the physical size of the output is known

Relative size:
*Sets the size relative to surrounding elements
*Allows a user to change the text size in browsers

Note: If you do not specify a font size, the default size for normal text, like paragraphs, is 16px (16px=1em).

-->

</body>
</html>
