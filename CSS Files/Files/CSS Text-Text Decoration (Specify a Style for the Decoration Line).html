<!DOCTYPE html>
<html>
<title>CSS Text-Text Decoration (Specify a Style for the Decoration Line)</title>
<head><p align="Center"><b>CSS Text-Text Decoration (Specify a Style for the Decoration Line)</b></p></head>
<head>
<style>
h1 {
 text-decoration-line: underline;
 text-decoration-style: solid;
}
h2 {
 text-decoration-line: underline;
 text-decoration-style: double;
}
h3 {
 text-decoration-line: underline;
 text-decoration-style: dotted;
}
p.ex1 {
 text-decoration-line: underline;
 text-decoration-style: dashed;
}
p.ex2 {
 text-decoration-line: underline;
 text-decoration-style: wavy;
}
p.ex3 {
 text-decoration-line: underline;
 text-decoration-color: red;
 text-decoration-style: wavy;
}
</style>
</head>
<body>

<h1>Heading 1 underlined solid</h1>
<h2>Heading 2 underlined double</h2>
<h3>Heading 3 underlined dotted</h3>
<p class="ex1">Underline Dashed</p>
<p class="ex2">Underline wavy Dashed</p>
<p class="ex3">Underline wavy red Dashed</p>

</body>
</html>
