<!DOCTYPE html>
<html>
<title>CSS Outline Style</title>
<head><p align="Center"><b>CSS Outline Style</b></p></head>
<head>
<style>
p {outline-color: red;}
p.dotted {outline-style: dotted;}
p.dashed {outline-style: dashed;}
p.solid {outline-style: solid;}
p.double {outline-style: double;}
p.grove {outline-style: groove;}
p.ridge {outline-style: ridge;}
p.insert {outline-style: inset;}
p.outset {outline-style: outset;}
</style>
</head>
<body>

<h2>The outline-style Property</h2>

<p class="dotted">A dotted line </p>
<p class="dashed">A dashed line </p>
<p class="solid">A solid line </p>
<p class="double">A double line </p>
<p class="grove">A grove line </p>
<p class="ridge">A ridge line </p>
<p class="insert">A insert line </p>
<p class="outset">A outset line </p>

</body>
</html>
