<!DOCTYPE html>
<html>
<title>CSS Text Shadow</title>
<head><p align="Center"><b>CSS Text Shadow</b></p></head>
<head>
<style>
h1 {text-shadow: 2px 2px;}
h2 {text-shadow: 2px 2px red;}
h3 {text-shadow: 2px 2px 5px blue;}
h4 {
 color: white;
 text-shadow: 2px 2px 4px #000000;
}
h5 {text-shadow: 0 0 3px #ff0000;}
h6 {text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;}
h7 {
 color: white;
 text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
</style>
</head>
<body>

<h1>Text Shadow Effect!</h1>
<h2>Text Shadow Effect red!!!</h2>
<h3>Text Shadow Effect blue!!!</h3>
<h4>Text Shadow Effect 4</h4>
<h5>Text Shadow Effect 5</h5>
<h6>Text Shadow Effect 6</h6>
<h7>Text Shadow Effect 7</h7>

</body>
</html>
