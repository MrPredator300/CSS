<!DOCTYPE html>
<html>
<title>CSS Padding - Padding and Element Width 2</title>
<head><p align="Center"><b>CSS Padding - Padding and Element Width </b></p></head>
<head>
<style>
div.ex1 {
 width: 300px;
 background-color: yellow;
}
div.ex2 {
 width: 300px;
 padding: 25px;
 box-sizing: border-box;
 background-color: lightblue;
}
</style>
</head>
<body>

<h2>Padding and element width</h2>
<div class="ex1">This div is 300px wide </div>
<br>
<div class="ex2">The width of this div is 350px,even though it is defined as 300px in the CSS. </div>


<!--
Padding and Element Width
To keep the width at 300px, no matter the amount of padding, you can use the box-sizing property. This causes the element to maintain its actual width; if you increase the padding, the available content space will decrease.

-->

</body>
</html>
