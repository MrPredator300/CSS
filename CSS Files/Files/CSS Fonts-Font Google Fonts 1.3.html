<!DOCTYPE html>
<html>
<title>CSS Fonts-Font Google Fonts 1.3</title>
<head><p align="Center"><b>CSS Fonts-Font Google Fonts 1.3</b></p></head>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
<style>
body {font-family: "Audiowide", sans-serif;}
</style>
</head>
<body>

<h1>Audiowide Font</h1>
<p>This is a paragraph</p>
<p>1234567890</p>

<!--
Note: When specifying a font in CSS, always list at minimum one fallback font (to avoid unexpected behaviors). So, also here you should add a generic font family (like serif or sans-serif) to the end of the list.
-->

</body>
</html>
