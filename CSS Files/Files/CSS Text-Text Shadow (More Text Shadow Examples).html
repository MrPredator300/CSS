<!DOCTYPE html>
<html>
<title>CSS Text-Text Shadow (More Text Shadow Examples)</title>
<head><p align="Center"><b>CSS Text-Text Shadow (More Text Shadow Examples)</b></p></head>
<head>
<style>
h1 {
 color: white;
 text-shadow: 2px 2px 4px #000000;
}
h2 {
 text-shadow: 0 0 3px #ff0000;
}
h3 {
 text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
}
h4 {
 color: white;
 text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
</style>
</head>
<body>

<h1>Text-shadow effect h1</h1>
<h2>Text-shadow effect h2</h2>
<h3>Text-shadow effect h3</h3>
<h4>Text-shadow effect h4</h4>


</body>
</html>
