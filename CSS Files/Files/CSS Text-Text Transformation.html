<!DOCTYPE html>
<html>
<title>CSS Text-Text Transformation</title>
<head><p align="Center"><b>CSS Text-Text Transformation</b></p></head>
<head>
<style>
p.uppercase {text-transform: uppercase;}
p.lowercase {text-transform: lowercase;}
p.capitalize {text-transform: capitalize;}
</style>
</head>
<body>

<h1>Using the text-transform property</h1>

<p class="uppercase">This is an uppercase</p>
<p class="lowercase">This is a lowercase</p>
<p class="capitalize">This is capitalized</p>

<p>This is a normal text paragraph</p>

</body>
</html>
