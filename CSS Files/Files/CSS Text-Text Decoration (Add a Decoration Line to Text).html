<!DOCTYPE html>
<html>
<title>CSS Text-Text Decoration (Add a Decoration Line to Text)</title>
<head><p align="Center"><b>CSS Text-Text Decoration (Add a Decoration Line to Text)</b></p></head>
<head>
<style>
h1 {text-decoration-line: overline;}
h2 {text-decoration-line: line-through;}
h3 {text-decoration-line: underline;}
p.ex {text-decoration-line: overline underline;}
</style>
</head>
<body>

<h1>Overline text decoration</h1>
<h2>Line-through text decoration</h2>
<h3>Underline text decoration</h3>

<p class="ex">Overline and underline text decoration.</p>

<p><strong>Note:</strong> It is not recommended to underline text that is not a link, as this often confuses the reader.</p>


</body>
</html>
