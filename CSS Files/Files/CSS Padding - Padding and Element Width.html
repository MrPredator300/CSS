<!DOCTYPE html>
<html>
<title>CSS Padding - Padding and Element Width</title>
<head><p align="Center"><b>CSS Padding - Padding and Element Width </b></p></head>
<head>
<style>
div.ex1 {
 width: 300px;
 background-color: yellow;
}
div.ex2 {
 width: 300px;
 padding: 25px;
 background-color: lightblue;
}
</style>
</head>
<body>

<h2>Padding and element width</h2>
<div class="ex1">This div is 300px wide </div>
<br>
<div class="ex2">The width of this div is 350px,even though it is defined as 300px in the CSS. </div>


<!--
Padding and Element Width
The CSS width property specifies the width of the element's content area. The content area is the portion inside the padding, border, and margin of an element (the box model).

So, if an element has a specified width, the padding added to that element will be added to the total width of the element. This is often an undesirable result.

-->

</body>
</html>
