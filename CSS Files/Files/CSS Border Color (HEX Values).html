<!DOCTYPE html>
<html>
<title>CSS Border Color (HEX Values)</title>
<head><p align="Center"><b>CSS Border Color (HEX Values)</b></p></head>
<head>
<style>
p.one {
 border-style: solid;
 border-color:#ff0000; /* red */
}
p.two {
 border-style: solid;
 border-color:#0000ff; /* blue */
}
p.three {
 border-style: solid;
 border-color: #bbbbbb; /* grey */
}
</style>
</head>
<body>

<h2>The border-color Property</h2>
<p>The color of the border can also be specified using a hexadecimal value (HEX):</p>

<p class="one"> A Solid red </p>
<p class="two"> A Solid blue </p>
<p class="three"> A Solid grey </p>


</body>
</html>
