<!DOCTYPE html>
<html>
<title>Border Color (HSL Values)</title>
<head><p align="Center"><b>Border Color (HSL Values)</b></p></head>
<head>
<style>
p.one {
 border-style: Solid;
 border-color: hsl(0,100%,50%); /* red */
}
p.two {
 border-style: Solid;
 border-color: hsl(240,100%,50%); /* blue */
}
p.three {
 border-style: Solid;
 border-color: hsl(0,0%,73%); /* grey */
}
</style>
</head>
<body>

<h2>The border-color Property</h2>
<p>The color of the border can also be specified using HSL values:</p>
<p><b>NOTE:</b>HSL values use (color number;color %;color %) as the syntax </p>

<p class="one">A Solid red border </p>
<p class="two">A Solid blue border </p>
<p class="three">A Solid grey border </p>

</body>
</html>
