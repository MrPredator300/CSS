<!DOCTYPE html>
<html>
<title>CSS Text-Text Decoration (Specify the Thickness for the Decoration Line)</title>
<head><p align="Center"><b>CSS Text-Text Decoration (Specify the Thickness for the Decoration Line)</b></p></head>
<head>
<style>
h1 {
 text-decoration-line: underline;
 text-decoration-thickness: auto;
}
h2 {
 text-decoration-line: underline; 
 text-decoration-thickness: 5px;
}
h3 {
 text-decoration-line: underline;
 text-decoration-thickness: 25%;
}
p {
 text-decoration-line: underline; 
 text-decoration-color: red;
 text-decoration-style: double;
 text-decoration-thickness: 5px;
}
</head>
</style>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<p>A paragraph.</p>


</body>
</html>
