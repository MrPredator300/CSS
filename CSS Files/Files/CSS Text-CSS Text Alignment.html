<!DOCTYPE html>
<html>
<title>CSS Text - CSS Text Alignment</title>
<head><p align="Center"><b>CSS Text - CSS Text Alignment</b></p></head>
<head>
<style>
h1 {
 text-align: center;
}
h2 {
 text-align: left;
}
h3 {
 text-align: right;
}
</style>
</head>
<body>

<h1>Heading 1</h1>	<!-- calling h1 tag -->
<h2>Heading 2</h2>      <!-- calling h2 tag -->
<h3>Heading 3</h3>      <!-- calling h3 tag -->
<p>The three headings above are aligned center, left and right.</p>

</body>
</html>
