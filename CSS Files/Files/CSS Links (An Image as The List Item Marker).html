<!DOCTYPE html>
<html>
<title>CSS Links (An Image as The List Item Marker)</title>
<head><p align="Center"><b>CSS Links (An Image as The List Item Marker)</b></p></head>
<head>
<style>
ul {list-style-image: url("sqpurple.gif");}
</style>
</head>
<body>

<h2>Ths list-style-image Property</h2>
<p>The list-style-image property specifies an image as the list item marker:</p>

<ul>
 <li>Coffee</li>
 <li>Tea</li>
 <li>Coke</li>
</ul>

</body>
</html>
